{% block head %}

    {% block body %}
    <!-- INICIO LOGIN -->
    <div id="contenedorLogin" class="container  rounded-4 my-5" >

        <div id="loginTitulo" class="my-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="7rem" height="7rem" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <div>Inicio de sesion</div>
        </div>

        

        <div class="input-group my-2 ">
            <div class="input-group-text">
                <img src="{% static 'img/Login.png.jpg'%}" alt="username-icon" style="height: 1rem;">
            </div>
            <input class="form-control" type="text" placeholder="Ingrese su nombre de usuario">

        </div>

        <div class="input-group my-2 ">
            <div class="input-group-text">
                <img src="img/password.png.jpg" alt="password-icon" style="height: 1rem;">
            </div>
            <input class="form-control" type="text" placeholder="Ingrese su contrase単a">

        </div>

        <div class="d-flex align-items-center gap-1 mx-2"> <!-- con gap-1 separamos los elementos para que no esten juntos -->

            <input type="checkbox"  id="checkRecordar" class="form-check-input mx-2">
            <div>recuerdame</div>

            <div class="mx-2">
                <a href="#" class="text-decoration-none">多Has olvidado tu contrase単a?</a>
            </div>

        </div>

        <button class="btn btn-secondary my-4">Iniciar sesion</button>

        <div class="d-flex align-items-center gap-1 mx-2">

            <div>多No tienes una cuenta?</div>

            <div>
                <a href="/RegistroUsuario">Registrar un usuario</a>
            </div>
        </div>

    </div>
  
   {% endblock %}
